<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./css/logo.png" type="image/x-icon">
    <script src="./js/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBA TÉCNICA</title>
</head>
<body>
    <header>
        <h1>PRUEBA TÉCNICA PARA CÁLCULOS BÁSICOS ENTRE FECHAS</h1>
        <h4>Dadas dos fechas, crea una función que me proporcione la diferencia de dias
            entre ellas</h4>
    </header>
    <section>
        <h3 id="resolucion">Resolución</h3>
        <form id="formFechas">
            <label for="fecha1">Introduce la primera fecha: </label>
            <input type="date" name="fecha1" id="fecha1" required>
            <label for="fecha2">Introduce la segunda fecha: </label>
            <input type="date" name="fecha2" id="fecha2" required>
            <button type="submit" id="boton__fechas">Calcular diferencia de días</button>
        </form>
        <div id="resultadoLabel">
            <label for="resultado" id="etiquetaResultado">Deferencia en días</label>
            <input type="text" id="resultado" name="resultado" readonly>
        </div>
    </section>

</body>
</html>
