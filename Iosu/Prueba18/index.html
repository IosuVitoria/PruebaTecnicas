<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Strings</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Manejo de Strings</h1>
        
        <!-- Contar Caracteres -->
        <label for="inputContarCaracteres">Contar Caracteres:</label>
        <input type="text" id="inputContarCaracteres">
        <button id="calcularContarCaracteres">Ejecutar</button>
        <p id="resultadoContarCaracteres" class="resultado"></p>
        
        <!-- Convertir a Mayúsculas -->
        <label for="inputConvertirMayusculas">Convertir a Mayúsculas:</label>
        <input type="text" id="inputConvertirMayusculas">
        <button id="calcularConvertirMayusculas">Ejecutar</button>
        <p id="resultadoConvertirMayusculas" class="resultado"></p>
        
        <!-- Convertir a Minúsculas -->
        <label for="inputConvertirMinusculas">Convertir a Minúsculas:</label>
        <input type="text" id="inputConvertirMinusculas">
        <button id="calcularConvertirMinusculas">Ejecutar</button>
        <p id="resultadoConvertirMinusculas" class="resultado"></p>
        
        <!-- Espacio entre funciones -->
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;">
        
        <!-- Recortar Texto -->
        <label for="inputRecortarTexto">Recortar Texto:</label>
        <input type="text" id="inputRecortarTexto">
        <input type="number" id="inputLongitudRecortarTexto" placeholder="Longitud">
        <button id="calcularRecortarTexto">Ejecutar</button>
        <p id="resultadoRecortarTexto" class="resultado"></p>
        
        <!-- Encontrar Subcadena -->
        <label for="inputEncontrarSubcadena">Encontrar Subcadena:</label>
        <input type="text" id="inputEncontrarSubcadena">
        <input type="text" id="inputSubcadenaEncontrarSubcadena" placeholder="Subcadena">
        <button id="calcularEncontrarSubcadena">Ejecutar</button>
        <p id="resultadoEncontrarSubcadena" class="resultado"></p>
        
        <!-- Reemplazar Subcadena -->
        <label for="inputReemplazarSubcadena">Reemplazar Subcadena:</label>
        <input type="text" id="inputReemplazarSubcadena">
        <input type="text" id="inputSubcadenaReemplazarSubcadena" placeholder="Subcadena">
        <input type="text" id="inputNuevaSubcadenaReemplazarSubcadena" placeholder="Nueva Subcadena">
        <button id="calcularReemplazarSubcadena">Ejecutar</button>
        <p id="resultadoReemplazarSubcadena" class="resultado"></p>
        
        <!-- Espacio entre funciones -->
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;">
        
        <!-- Dividir String -->
        <label for="inputDividirString">Dividir String:</label>
        <input type="text" id="inputDividirString">
        <input type="text" id="inputSeparadorDividirString" placeholder="Separador">
        <button id="calcularDividirString">Ejecutar</button>
        <p id="resultadoDividirString" class="resultado"></p>
        
        <!-- Eliminar Espacios -->
        <label for="inputEliminarEspacios">Eliminar Espacios:</label>
        <input type="text" id="inputEliminarEspacios">
        <button id="calcularEliminarEspacios">Ejecutar</button>
        <p id="resultadoEliminarEspacios" class="resultado"></p>
        
        <!-- Espacio entre funciones -->
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;">
        
        <!-- Extraer Parte -->
        <label for="inputExtraerParte">Extraer Parte:</label>
        <input type="text" id="inputExtraerParte">
        <input type="number" id="inputInicioExtraerParte" placeholder="Inicio">
        <input type="number" id="inputLongitudExtraerParte" placeholder="Longitud">
        <button id="calcularExtraerParte">Ejecutar</button>
        <p id="resultadoExtraerParte" class="resultado"></p>
    </div>

</body>
</html>
