<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba: Conversor a Números Romanos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    
    <header>
        <h1>Conversor a Números Romanos</h1>
        <h3>Los números romanos se escribían con letras. El reto consiste en encontrar el algoritmo que nos permita introducir un número actual y nos permita encontrar su equivalente en numeración romana.</h3>
        <h3>Los números irán entre el 1 y el 3999.</h3>
    </header>
    
    <form onsubmit="return convertir()">
      <label for="numero">Ingresa un número entero:</label>
      <input type="number" id="numero" required>
      <button type="submit">Convertir</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
